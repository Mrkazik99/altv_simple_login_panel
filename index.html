<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Panel logowania</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <div id="header">
                <p id="hello">Witamy na serwerze</p><br>
                <p id="freeday">HEAVEN</p>
            </div>
            <br><br>
            <div id=loginForm>
                <div id="form">
                    <form name="login" onsubmit="return false">
                        <ul>
                            <li>LOGIN:<br><input type="text" id="login" required onchange="isEmpty(this)" class="inputText" placeholder="LOGIN" pattern="[A-Za-z\d]{6,}" oninvalid="this.setCustomValidity('Małe, duże litery i cyfry, co najmniej 6 znaków')" oninput="this.setCustomValidity('')"></li>
                            <li>HASŁO:<br><input type="password" id="password" required onchange="isEmpty(this)" class="inputText" placeholder="HASŁO"></li>
                            <li id="remember"><label for="_remember">PAMIĘTAJ MNIE!<br></label><input type="checkbox" id="_remember" class="check"><label for="_remeber"></label></li>
                            <a href="register.html"><p>Nie masz konta, kliknij tutaj!</p></a>
                            <li><input id="loginButton" type="submit" class="blue" value="ZALOGUJ!" onclick="getLoginData()"></li>
                        </ul>
                    </form>
                </div>
                <div id="loginAlert"></div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
